<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="header-bar">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        width:100%;
        height:50px;
        background-color: var(--charcoal);
        display:flex;
        flex-direction: row;
        color:white;
        font: 400 14px 'Open Sans', Verdana, sans-serif;
        border-bottom: 1px solid white;
        position:absolute;
      }

      #menu {
        background-color: var(--water);
        padding: 16px;
        width:50px;
        height:50px;
      }

      #logo {
        width: 26px;
        height: 26px;
        padding: 12px 20px;
      }

      #names {
        display:flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        height:50px;
        padding:8px 0;
      }

      #product-name {
        text-transform: uppercase;
      }

      #demo-name {
        text-transform: uppercase;
        font-size: 12px;
      }

      #separator {
        display:none;
        padding: 0 8px;
        color: #808F8F;
      }
    </style>
    <paper-icon-button id="menu" icon="vaadin:menu" on-click="openMenu"></paper-icon-button>
    <img id="logo" src$="[[importPath]]../images/charts-logo.svg">
    <div id="names">
      <div id="product-name">Vaadin charts</div>
      <div id="separator">&gt;</div>
      <div id="demo-name">[[demoName]]</div>
    </div>
  </template>

  <script>
    class HeaderBar extends Polymer.Element{
      static get is() {
        return 'header-bar';
      }
      static get properties() {
        return {
          demo: String,
          demoName: {
            type: String,
            computed: '_computeName(demo)'
          }
        }
      }

      _computeName(demo) {
        return demo.replace(/([^A-Z])([A-Z])/g, '$1 $2');
      }

      openMenu() {
        this.dispatchEvent(new CustomEvent('open-menu'));
      }
    }
    customElements.define(HeaderBar.is, HeaderBar);
  </script>

</dom-module>
