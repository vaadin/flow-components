<dom-module id="MultipleAxes" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.MultipleAxes) .highcharts-color-0, .y2 {
        fill: #3090f0;
        stroke: #3090f0;
      }

      :host(.MultipleAxes) .highcharts-color-1, .y3 {
        fill: #98df58;
        stroke: #98df58;
      }

      :host(.MultipleAxes) .highcharts-color-2, .y1 {
        fill: #ec6464;
        stroke: #ec6464;
      }
    </style>
  </template>
</dom-module>
