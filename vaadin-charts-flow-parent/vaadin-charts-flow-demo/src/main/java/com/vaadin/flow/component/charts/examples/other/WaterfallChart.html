<dom-module id="WaterfallChart" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.WaterfallChart) .highcharts-data-labels text {
        fill: black;
      }

      :host(.WaterfallChart) .highcharts-waterfall-series .highcharts-point {
        fill: lightgreen;
      }

      :host(.WaterfallChart) .highcharts-waterfall-series .highcharts-negative {
        fill: lightcoral;
      }

      :host(.WaterfallChart) .highcharts-waterfall-series .highcharts-sum {
        fill: lightblue;
      }

      :host(.WaterfallChart) .highcharts-waterfall-series .highcharts-intermediate-sum {
        fill: lightgoldenrodyellow;
      }
    </style>
  </template>
</dom-module>
