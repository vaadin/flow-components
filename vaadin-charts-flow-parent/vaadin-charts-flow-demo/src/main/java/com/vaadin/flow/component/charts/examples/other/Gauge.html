<dom-module id="Gauge" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.Gauge) .highcharts-plot-band.band-0 {
        stroke: #55BF3B;
        fill: #55BF3B;
      }

      :host(.Gauge) .highcharts-plot-band.band-1 {
        stroke: #DDDF0D;
        fill: #DDDF0D;
      }

      :host(.Gauge) .highcharts-plot-band.band-2 {
        stroke: #DF5353;
        fill: #DF5353;
      }

      :host(.Gauge) .highcharts-plot-band {
        fill-opacity: 1;
      }

      :host(.Gauge) .highcharts-tick {
        stroke: #666;
        stroke-width: 2;
      }

      :host(.Gauge) .highcharts-minor-tick {
        stroke: #666;
        stroke-width: 1;
      }

      :host(.Gauge) .highcharts-grid-line,
      :host(.Gauge) .highcharts-minor-grid-line {
        stroke: none;
      }
    </style>
  </template>
</dom-module>
