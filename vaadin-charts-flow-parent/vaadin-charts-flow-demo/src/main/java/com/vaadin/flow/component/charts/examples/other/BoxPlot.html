<dom-module id="BoxPlot" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.BoxPlot) .highcharts-plot-lines-0 .highcharts-plot-line {
        stroke: red;
        stroke-width: 1;
      }

      :host(.BoxPlot) .highcharts-plot-lines-0 .highcharts-plot-line-label {
        stroke: grey;
      }

      :host(.BoxPlot) .highcharts-series-1 .highcharts-point{
        fill: white;
        stroke-width: 1;
        stroke: var(--vaadin-charts-color-0, #7cb5ec);
      }

      :host(.BoxPlot) .custom-style .highcharts-boxplot-median {
        stroke: cyan;
        stroke-width: 1;
      }

      :host(.BoxPlot) .custom-style .highcharts-boxplot-stem {
        stroke: green;
        stroke-dasharray: 4,4;
        stroke-width: 4;
      }

      :host(.BoxPlot) .custom-style .highcharts-boxplot-whisker {
        stroke: magenta;
        stroke-width: 5;
      }
    </style>
  </template>
</dom-module>
