<dom-module id="Scatter" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.Scatter) .femaleSeries,
      :host(.Scatter) .femaleSeries .highcharts-point {
        fill: rgba(223, 83, 83, .5);
        stroke: rgba(223, 83, 83, .5);
      }

      :host(.Scatter) .maleSeries,
      :host(.Scatter) .maleSeries .highcharts-point {
        fill: rgba(119, 152, 191, .5);
        stroke: rgba(119, 152, 191, .5);
      }

      :host(.Scatter) .highcharts-legend-box {
        fill: #FFF;
        stroke-width: 1px;
        stroke: #000;
      }
    </style>
  </template>
</dom-module>
