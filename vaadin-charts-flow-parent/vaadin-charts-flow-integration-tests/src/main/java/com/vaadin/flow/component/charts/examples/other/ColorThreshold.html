<dom-module id="ColorThreshold" theme-for="vaadin-chart">
  <template>
    <style>
      :host(.ColorThreshold) .highcharts-negative.highcharts-area {
        fill: #434348;
      }

      :host(.ColorThreshold) .highcharts-negative.highcharts-graph {
        stroke: #434348;
      }
    </style>
  </template>
</dom-module>
